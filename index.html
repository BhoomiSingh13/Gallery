<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <img src="images/hp2.jpg" alt="">
            <div class="title">
                <span>Harry Potter</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/cd.jpg" alt="">
            <div class="title">
                <span>Cinderella</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/cn.jpg" alt="">
            <div class="title">
                <span>Chronicles of Narnia</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/bb1.jpg" alt="">
            <div class="title">
                <span>Beauty & The Beast</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/lm.jpg" alt="">
            <div class="title">
              <span>The Little Mermaid</span>
            </div>
          </div>
          
          <div class="swiper-slide">
            <img src="images/td.jpg" alt="">
            <div class="title">
              <span>Tangled</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/moana.jpg" alt="">
            <div class="title">
              <span>Moana</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/raya.jpg" alt="">
            <div class="title">
              <span>Raya & The Last Dragon</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/mu.jpg" alt="">
            <div class="title">
              <span>Mulan</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/ad.jpg" alt="">
            <div class="title">
              <span>Aladdin</span>
            </div>
          </div>

          <div class="swiper-slide">
            <img src="images/nt.jpg" alt="">
            <div class="title">
              <span>Nutcracker</span>
            </div>
          </div>

          

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
